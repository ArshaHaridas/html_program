<html>
<head>
	<style>
		body{
			background-color:yellow;
			font-size:15px;
			text-align:center;
		}
		table{

			font-size:20px;
			border-color:black;
		}
	</style>
</head>
<body>

	<center>
		<form action="">
	<table border='1'>
		<caption>REGISTRATION FORM</caption>
		<tr>
			<td>Name:</td>
			<td><input type='textbox' id='name' name='name'></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type='textbox' id='email' name='email'></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type='radio' name='gender' id='gender' value='male'>male
				<input type='radio' name='gender' id='gender' value='female'>Female</td>
		</tr>
		<tr>
			<td>date of birth:</td>
			<td><input type='date' id='dob' min="2020-01-01" max="2022-12-31" name='dob'></td>
		</tr>
		<tr>
			<td>phone:</td>
			<td><input type='textbox' id='phone' name='phone'></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea id='address' name='address' required></textarea></td>
		</tr>
		<tr>
			<td>course:</td>
			<td><input type='checkbox' name='course' value='ba'>BA
				<input type='checkbox' name='course' value='bsc'>BSC</td>
		</tr>
		<tr>
			<td><input type='submit' value='submit' onclick='validation()'></td>
			<td><input type='reset' value='reset'></td>
		</tr>
</table>
</center>
</body>
</html>

<script>
	function validation()
	{
		var name=document.getElementById("name");
		var phone=document.getElementById("phone");
		var email=document.getElementById("email");
		var gender=document.getElementById("gender");
		var email=document.getElementById("email");
		var n=/^[A-Z a-z]+$/;
		var no=/^\d{10}$/;
		if(!(name.value.match(n)))
		{
			window.alert("Enter valid name");
		}
		if(!(phone.value.match(no)))
		{
			window.alert("Enter valid number")
		}
		if(gender.value==false)
		{
			window,alert("enter gender")
		}
		if(email.value=="")
		{
			window.alert("Enter valid email");
		}
		if(email.value.indexOf("@",0,".")<0)
		{
			window.alert("Enter valid email");
			
		}
		
	}
</script>
